<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Amazon</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="options"><img src="./logo.png" alt="amazon-logo"></li>
            <li class="options"><input type="text" placeholder="Search Amazon"><button>Search</button></li>
            <li class="options"><a href="#">Account & Lists</a></li>
            <li class="options"><a href="#">Returns & Orders</a></li>
            <li class="options"><a href="./cart.html">Cart</a></li>
        </ul>
    </nav>
    <section class="products">
        <div class="product">
            <div class="p-img" style="background-image: url('./p1.jpg');"></div>
            <div class="p-name">NVMe Internal Gaming SSD Solid State Drive</div>
            <div class="p-price">
                <span class="price">$549.99</span>
                <span class="crossed-price">$799.99</span>
            </div>
        </div>
        <div class="product">
            <div class="p-img" style="background-image: url('./p2.webp');"></div>
            <div class="p-name">Temperature Control Smart Mug 2, 14 Oz</div>
            <div class="p-price">
                <span class="price">$95.99</span>
                <span class="crossed-price">$149.99</span>
            </div>
        </div>
        <div class="product">
            <div class="p-img" style="background-image: url('./p3.jpg');"></div>
            <div class="p-name">Outdoor Rocker Camping Chair</div>
            <div class="p-price">
                <span class="price">$55.99</span>
                <span class="crossed-price">$69.99</span>
            </div>
        </div>
        <div class="product">
            <div class="p-img" style="background-image: url('./p4.jpg');"></div>
            <div class="p-name">Ring Gen3 Horizon - Silver - Size 8</div>
            <div class="p-price">
                <span class="price">$249.99</span>
                <span class="crossed-price">$299.00</span>
            </div>
        </div>
    </section>
</body>
</html>
